vich_uploader:
    db_driver: orm
    mappings:
        movie_image:
            uri_prefix: /images/movies
            upload_destination: '%kernel.project_dir%/public/images/movies'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
        movie_video:
            uri_prefix: /video/movies
            upload_destination: '%kernel.project_dir%/public/video/movies'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

